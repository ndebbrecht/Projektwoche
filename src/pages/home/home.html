<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Canvas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <div class="ion-canvas">
      <canvas #canvas></canvas>
  </div>



   <button
      ion-button
      color="primary"
      (click)="drawCircle()">
      Draw a circle
   </button>



   <button
      ion-button
      color="primary"
      (click)="drawSquare()">
      Draw a Square
   </button>



   <button
      ion-button
      color="primary"
      (click)="drawTriangle()">
      Draw a Triangle
   </button>



</ion-content>
