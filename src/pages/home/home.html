<ion-content>

  <div class="ion-canvas">
      <canvas #canvas></canvas>
  </div>

  <ion-fab class="button1" right bottom>
    <button ion-fab>
      <ion-icon class="icon-name">3D</ion-icon>
    </button>
  </ion-fab>
  <ion-fab class="button2" right bottom>
    <button ion-fab>
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-fab>

   <button
      ion-button
      color="primary"
      (click)="drawCircle()">
      Draw a circle
   </button>

   <button
      ion-button
      color="primary"
      (click)="drawSquare()">
      Draw a Square
   </button>

   <button
      ion-button
      color="primary"
      (click)="drawTriangle()">
      Draw a Triangle
   </button>

</ion-content>
