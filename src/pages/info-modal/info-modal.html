<ion-header>

  <ion-navbar>
    <ion-title>Verfügbare Informationen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let node of infoNodes">
      <ion-card>
        <ion-card-header>
          {{node.title}}
        </ion-card-header>
        <ion-card-content>
          {{node.desc}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <button ion-button (click)="back()">zurück</button>

</ion-content>
